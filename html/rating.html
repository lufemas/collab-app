<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add a Rating</title>
</head>
<body>
    <section class="tutorial-video-section">
        <div class="tutorial-video-container">
            <img src="https://via.placeholder.com/300x200" alt="">
        </div>
    </section>
    <section class="new-rating-section">
        <h3>NEW RATING</h3>
        <form class="comments-form"action="">
            <h3>COMMENTS</h3>
            <textarea name="" id="" cols="30" rows="5"></textarea>
        </form>
        <h3>RATING</h3>
        <div class="star-rating-container">
            <img src="" alt="star rating">
        </div>
        <h3>ADD A TAG</h3>
        <input type="text" name="addTag">
        <button class="add-tag-button">+</button>
</section>
<section class="github-section">
    <h3>Open an issue on GitHub!</h3>
    <p><a href="https://github.com/">https://github.com/</a></p>
</section>
<section class="send-rating-section">
    <h3>SEND RATING</h3>
    <button class="send-rating-button">=>></button>
</section>
</body>
