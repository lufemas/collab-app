<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add new content</title>
</head>
<body>
    <section class="tutorial-video-section">
        <div class="tutorial-video-container">
            <img src="https://via.placeholder.com/300x200" alt="">
        </div>
    </section>
    <section class="new-tutorial-section">
        <h3>New tutorial</h3>
        <form class="new-content-form"action="">
        <label for="author">Author</label>
        <input type="text" name="author">
        <label for="category">Category</label>
        <input type="text" name="category">
        <label for="platform">Platform</label>
        <input type="text" name="platform">
        <label for="time">Time</label>
        <input type="number" name="time">
    </form>
    <form class="description-form"action="">
    <label for="description"><h3>Description</h3></label>
    <textarea name="" id="" cols="30" rows="5"></textarea>
    </form>
</section>
     <section class="tags-section">
         <h3>Tags</h3>
    <form class="tags-form" action="">
        <label for="tag1">1.</label>
        <input type="text" name="tag1">
        <label for="tag2">2.</label>
        <input type="text" name="tag2">
        <label for="tag3">3.</label>
        <input type="text" name="tag3">
    </form>
    </section>
    <section class="send-tutorial-section">
        <div class="send-tutorial-container">
            <h3>SEND TUTORIAL</h3>
            <button class="send-tutorial-button">->></button>
        </div>
    </section>
</body>
</html>
